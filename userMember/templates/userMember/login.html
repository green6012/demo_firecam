{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #20c997">Log in</p>

                <form action="{% url 'userMember:loginUser' %}" class="mx-1 mx-md-4" method="post">
                   {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="form3Example1c" class="form-control" />
                      <label class="form-label" >User Name</label>
                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="" class="form-control" />
                      <label class="form-label" >Password</label>

                    </div>
                  </div>



                   <div class="form-check d-flex justify-content-center mb-5">

                    <label class="form-check-label">
                     Don't you have an account? <a href="{% url 'userMember:registerUser' %}" style="color: #20c997">Sign up</a>
                    </label>
                  </div>

                  {% if messages %}
                      <ul class="form-check d-flex justify-content-center mb-5">
                          {% for message in messages %}
                              <li class="form-check-label">{{ message }}</li>
                          {% endfor %}
                      </ul>
                     {% endif %}

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #20c997">Login</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{% static 'polls/Anh/cam2-index.jpg' %}"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
